<div class="card bg-dark border-light mb-1">
    <div class="card-header border-light font-monospace">Interactive Command Line Shell</div>
    <div
    [innerText]="getMachineOutput()"
    class="card-body bg-dark border-light overflow-auto font-monospace"
    ></div>
    <div class="container">
        <p 
        [innerText]="getCurrentDirectory()"
        class="font-monospace text-info mb-0"
        ></p>
    </div>
    <input 
        #input
        (keyup.enter)="processCommand(input.value); input.value = ''"
        class="form-control bg-dark border-dark font-monospace"
        type="text"
        placeholder="> Insert Command Here"
        />
</div>
