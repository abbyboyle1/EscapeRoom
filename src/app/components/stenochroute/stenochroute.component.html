<div class="row">
  <div class="column">
    <p>Another tunnel. Your head torch is starting to dim. The scuttling sounds are getting louder.</p>
    <p>You hope that this does not lead to a dead end!!!</p>
  </div>
  <div class="column">
    <maphilight
      [config]="config"
      id="stEnochTunnelMap"
    >
      <img alt="More Tunnel Darkness" height="800" src="../../../assets/stenochtunnel.png" usemap="#image-map" width="1200">

      <map name="image-map">
        <area (click)="onSelect()" alt="More Tunnel Darkness" coords="615,382,599,389,601,409,616,416,632,405,630,387"
              routerLink="/centralGlasgow" shape="poly" title="More Tunnel Darkness">
      </map>
    </maphilight>
  </div>
</div>

<Button class="button hvr-grow hvr-icon-back" routerLink="/centralGlasgow">
  <i class="fa fa-chevron-circle-left hvr-icon"></i>Go back to map
</Button>
